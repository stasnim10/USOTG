<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - USOTG Sourcing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html">USOTG Sourcing</a></div>
        </div>
    </nav>

    <div class="wizard-container" style="max-width: 500px; margin-top: 4rem;">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to your supplier account</p>
        
        <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </div>
            
            <p class="form-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
